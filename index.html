<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5P 與 p5.js 煙火</title>
    
    <!-- 引入 p5.js 函式庫 -->
    <script src="libraries/p5.min.js"></script>
    <!-- <script src="libraries/p5.sound.min.js"></script> --> <!-- 如果需要聲音，可以取消註解 -->
    
    <!-- 引入 CSS 樣式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 
      主容器：
      設為 relative，作為子絕對定位元素的基準。
      佔滿整個視窗。
    -->
    <div id="main-container">
        
        <!-- 
          H5P 容器 (上層)：
          絕對定位，z-index 較高，顯示在最上層。
        -->
        <div id="h5p-container">
            <!-- iframe 用於載入 1.html (H5P 內容) -->
            <!-- 確保 1.html 與 index.html 在同一目錄下 -->
            <iframe src="1.html" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- 
          p5.js Canvas 容器 (下層)：
          絕對定位，z-index 較低，作為背景。
          p5.js 的 setup() 會將 canvas 放入此處。
        -->
        <div id="p5-container">
            <!-- p5.js Canvas 將會被動態插入到這裡 -->
        </div>

    </div>

    <!-- 引入 p5.js 腳本 -->
    <script src="sketch.js"></script>

</body>
</html>
